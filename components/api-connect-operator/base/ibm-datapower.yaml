        app.kubernetes.io/instance: datapower-operator
        app.kubernetes.io/name: datapower-operator
        app.kubernetes.io/managed-by: datapower-operator
      annotations:
        productID: "64a541a8e6d44869ba790cbafb937f7a"
        productName: "IBM DataPower Operator"
        productMetric: "FREE"
        productChargedContainers: ""
        productVersion: 1.6.3
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/arch"
                operator: In
                values: ["amd64"]
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: datapower-operator
            app.kubernetes.io/name: datapower-operator
            app.kubernetes.io/managed-by: datapower-operator
      hostNetwork: false
      hostPID: false
      hostIPC: false
      serviceAccountName: datapower-operator
      containers:
        - name: datapower-operator
          # Replace this with the built image name
          image: icr.io/cpopen/datapower-operator:1.6.3
          command:
          - /datapower-operator
          args:
          - "--leader-elect"
          - "--zap-encoder=json"
          - "--zap-log-level=info"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "datapower-operator"
            - name: NAMESPACED_NAME
              value: datapower-operator
            - name: IBM_ENTITLED_REGISTRY
              value: "cp.icr.io/cp/datapower"
            - name: IBM_FREE_REGISTRY_DATAPOWER
              value: "icr.io/integration/datapower"
            - name: IBM_FREE_REGISTRY_CPOPEN
              value: "icr.io/cpopen"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: 2
              memory: "2Gi"
          securityContext:
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
